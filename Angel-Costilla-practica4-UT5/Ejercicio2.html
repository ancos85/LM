    <script>

let nombre = prompt("Introduce nombre de usuario");

function validar(nombre){
   for(i=0; i<nombre.length; i++){
      if (nombre.indexOf(nombre.charAt(i),0)!=-1){
         alert("Nombre válido");
      }
         else{
             alert("Introduce un nombre válido")
         }
      }
   }
   return 0;
}
